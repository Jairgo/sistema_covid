<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Covid 19</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Boostrap-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>   


<div class="row">
    <div class="column">
        <p>COVID-19</p>
    </div>
    <div class="column">
        <input type="text" placeholder="Búsqueda avanzada..." id="searchBar">
    </div>
    <div class="column">
        <div>
            <a class="twitter-timeline"
            href="https://twitter.com/opsoms?ref_src=twsrc%5Etfw"
            data-chrome="nofooter"
            data-height="50">Tweets by opsoms</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
        </div>
    </div>
</div>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
          Información general
        </div>
        <div class="card-body">
            <div class="grid-container">
                <div id="Confirmados">Confirmados</div>
                <div id="Negativos">Negativos</div>
                <div id="Muertes">Muertes</div>  
                <div id="Recuperados">Recuperados</div>
            </div>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
    </div>
  </div> 

<div class="row">
    <div class="column">
        <div id="chartContainer1" class="chart-container"></div> 
    </div>
    <div class="column">
        <p id="InfoGeneral">Información general</p>
        <div class="grid-container">
            <div id="Confirmados">Confirmados</div>
            <div id="Negativos">Negativos</div>
            <div id="Muertes">Muertes</div>  
            <div id="Recuperados">Recuperados</div>
        </div>
    </div>
    <div class="column">
        <p>Casos por país</p>
        <table id="casosPorPais">
            <thead>
                <tr>
                    <th>País</th>
                    <th>Casos</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="column">
        <div id="chartContainer2" class="chart-container"></div>
    </div>
    <div class="column">
        <div id="chartContainer3" class="chart-container"></div>
    </div>
</div>

<footer>
    Sistema COVID-19
</footer> 

<script src="js/back-end-connection.js"></script>
<script src="js/charts.js"></script>

</body>
</html>
