<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Covid 19</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="row">
    <div class="column">
        <p>COVID-19</p>
    </div>
    <div class="column">
        <input type="text" placeholder="Búsqueda avanzada..." id="searchBar">
    </div>
    <div class="column">
        <div>
            <a class="twitter-timeline"
            href="https://twitter.com/opsoms?ref_src=twsrc%5Etfw"
            data-chrome="nofooter"
            data-height="200">Tweets by opsoms</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
        </div>
    </div>
</div>

<div class="row">
    <div class="column">
        <div id="chartContainer1" class="chart-container"></div> 
    </div>
    <div class="column">
        <p id="InfoGeneral">Información general</p>
        <div class="grid-container">
            <div id="Confirmados">Confirmados</div>
            <div id="Negativos">Negativos</div>
            <div id="Muertes">Muertes</div>  
            <div id="Recuperados">Recuperados</div>
        </div>
    </div>
    <div class="column">
        <p>Casos por país</p>
        <table id="casosPorPais">
            <tr>
                <th>País</th>
                <th>Casos</th>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="column">
        <div id="chartContainer2" class="chart-container"></div>
    </div>
    <div class="column">
        <div id="chartContainer3" class="chart-container"></div>
    </div>
</div>

<footer>
    Sistema COVID-19
</footer> 

<script src="js/back-end-connection.js"></script>
<script src="js/charts.js"></script>

</body>
</html>
